<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letter Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center main">
      
      <img
        src="images/—Pngtree—letter n logo png_7718211.png"
        alt="logo"
        class="img-fluid image mx-auto col-md-1"
      />
      <h3 class="header my-3 mx-auto">Sign up for latest news!</h3>
      <div class="col-3 mx-auto my-3">

        <form action="/" method="post">
        <input name="fname" type="text" class="form-control col-md-4" placeholder="First Name" required autofocus>
        <input name="lname" type="text" class="form-control col-md-4 " placeholder="Last Name" required >
        <input name="email" type="email" class="form-control col-md-4" placeholder="Email" required >
        <button class="col-12 btn btn-primary my-3">Sign Up!</button>
      </form>  
      </div>
      
      <h5 class="lead my-4 label mx-auto fs-6">	&#169; News and News</h5>
    </div>

    <!-- bootstrap cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
